<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostalCard</title>
    <link rel="stylesheet" href="./postalcard.css"/> 
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet"/>
</head>
<body>
    <form>
        <div class="Postcard">
            <div class="ps-header Clearfix">
                <h1>My Postcard</h1>
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png"/>
            </div>

            <div class="ps-content clearfix">
                <div class="block">
                    <p>Look how awesome! This is a
                        Postcard that I created using
                        HTML5 and CSS3 during my
                        4Geeks Academy Course!
                    </p>
                    <p>
                        This is so cool, can't wait to
                        start doing more stuff!
                    </p>
                </div>
                <div class="block ps-block--Right">
                    <input type="text" name="full-name" placeholder="Some name"/>
                    <input type="text" name="email" placeholder="Some email"/>
                    <input type="text" name="coment" placeholder="Some coment"/>
                </div>
            </div>

            <div class="ps-footer">
                <button type="submit">Send my Postcard</button>
            </div>
        </div>
    </form>
</body>
</html>
